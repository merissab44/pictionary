<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO whiteboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas class="whiteboard" width="500px" height="500px"></canvas>
  <h1 style="text-align:center;" id="current-word"></h1>
  <div style="text-align:center;" id="current-drawer">Current Drawer: </div>

  <div id="bottom-panel">
    <div id="chat-container">
      <div class="chat-container-fluid">
        <div id="message-container"></div>
        <div class="text-chat-divide"></div>
        <div class="chat-box"><input id="chat-input" placeholder="Make your guess!"><button class="btn" id="message-send-btn">Guess</button></div>
      </div>
    </div>
  
    <div id="leaderboard">
      <H1>Leaderboard</H1>
      <div id="leaderlist"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
